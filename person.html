<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的主页 - 云途</title>
		<link rel="stylesheet" href="css/amazeui.css" />
		<link href="css/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/general.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="css/person.css" />
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/amazeui.js"></script>
		<script src="js/theia-sticky-sidebar.js"></script>
		<script>
			$(document).ready(function() {
				$('.sidebar')
					.theiaStickySidebar({
						additionalMarginTop: 62
					});
			});
		</script>
	</head>
	<body>
		
		<div data-am-sticky class="top">
			<div class="top-inner">
				<!-- LOGO -->
				<a href="#" class="top-icon">
					<img src="img/logo.png" width="64px" height="30px" />
				</a>
				<!-- 导航按钮 -->
				<ul class="nav">
					<li>
						<a href="#" class="isnot-active">首页</a>
					</li>
					<li>
						<a href="#" class="isnot-active">发现</a>
					</li>
					<li>
						<a href="#" class="isnot-active">话题</a>
					</li>
				</ul>
				<!-- 搜索框 -->
				<div class="searchBar">
					<input type="text" name="searchContent" placeholder="搜索你感兴趣的内容..." />
					<button type="submit">
						<i class="fa-search"></i>						
					</button>
				</div>
				<!-- 提问按钮 -->
				<button class="questBtn">提问</button>
				<!-- 登录用户 -->
				<div class="existUser">
					<!--<span class="userNmae">TestName</span>-->
					<button class="userIcon">
						<img src="img/a.jpeg" width="30px" height="30px" />
					</button>
					<div class="btnContent">
						<div class="content-arrow-bg"></div>
						<div class="content-inner">
							<a href="#">
								<i class="fa fa-user"></i> 我的主页
							</a>
							<a href="#">
								<i class="fa fa-cog"></i> 设置
							</a>
							<a href="#">
								<i class="fa fa-power-off"></i> 退出
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="header card">
			<div class="profilephoto">
				<img src="img/a.jpeg" />
			</div>
			<div class="info">
				<h1 class="name">TestName</h1>
				<p class="sentence">
					<i class="fa fa-align-left"></i>
					<span>一句话介绍</span>
				</p>
				<p class="address">
					<i class="fa fa-map-marker"></i>
					<span>用户常驻地</span>
				</p>
			</div>
			<button class="redact-btn button">
				<a href="#">编辑个人资料</a>
			</button>
		</div>
		
		<div class="main wrapper">
			<div class="main-col">
				
			</div>
			<div class="sidebar">
				<div class="theiaStickySidebar">
					<!-- 互相关注 -->
					<div class="attention card">
						<a href="#" class="follow">
							<div class="inner">
								<div class="name">关注了</div>
								<strong class="num">0</strong>
							</div>
						</a>
						<a href="#">
							<div class="inner">
								<div class="name">关注者</div>
								<strong class="num">0</strong>
							</div>
						</a>
					</div>
					<!-- 导航 -->
					<div class="tablist card">
						<ul>
							<li class="is-active">我的动态</li>
							<li>
								<a href="#">我的回答</a>
							</li>
							<li>
								<a href="#">我的提问</a>
							</li>
							<li>
								<a href="#">我的文章</a>
							</li>
							<li>
								<a href="#">我的收藏</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
