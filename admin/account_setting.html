<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>账号设置 - 云途</title>
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <!--<link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />-->
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/jquery.min.js"></script>

</head>

<body data-type="login">
    <!--<script src="assets/js/theme.js"></script>-->
    <div class="am-g tpl-g">
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-title">账号设置</div>
                <span class="tpl-login-content-info">
                  	修改你的账号信息
              </span>


                <form class="am-form tpl-form-line-form">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="user-name" placeholder="回显用户名">
                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="user-name" placeholder="请输入新密码">
                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="user-name" placeholder="再次输入新密码">
                    </div>

                    <div class="am-form-group">

                        <button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" style="margin-top: 20px;">提交</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/amazeui.min.js"></script>
    <!--<script src="assets/js/app.js"></script>-->

</body>

</html>
