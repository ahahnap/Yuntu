<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑个人资料 - 云途</title>
		<link rel="stylesheet" href="css/amazeui.css" />
		<link href="css/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/general.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="css/person.css" />
		<link rel="stylesheet" href="css/person_alter.css" />
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/amazeui.js"></script>
		<script>
		</script>
	</head>
	<body>
		
		<div data-am-sticky class="top">
			<div class="top-inner">
				<!-- LOGO -->
				<a href="#" class="top-icon">
					<img src="img/logo.png" width="64px" height="30px" />
				</a>
				<!-- 导航按钮 -->
				<ul class="nav">
					<li>
						<a href="#" class="is-active">首页</a>
					</li>
					<li>
						<a href="#" class="isnot-active">发现</a>
					</li>
					<li>
						<a href="#" class="isnot-active">话题</a>
					</li>
				</ul>
				<!-- 搜索框 -->
				<div class="searchBar">
					<input type="text" name="searchContent" placeholder="搜索你感兴趣的内容..." />
					<button type="submit">
						<i class="fa-search"></i>						
					</button>
				</div>
				<!-- 提问按钮 -->
				<button class="questBtn">提问</button>
				<!-- 登录用户 -->
				<div class="existUser">
					<!--<span class="userNmae">TestName</span>-->
					<button class="userIcon">
						<img src="img/a.jpeg" width="30px" height="30px" />
					</button>
					<div class="btnContent">
						<div class="content-arrow-bg"></div>
						<div class="content-inner">
							<a href="#">
								<i class="fa fa-user"></i> 我的主页
							</a>
							<a href="#">
								<i class="fa fa-cog"></i> 设置
							</a>
							<a href="#">
								<i class="fa fa-power-off"></i> 退出
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="editor card">
			<!-- 返回主页按钮 -->
			<a href="#" class="go-back">
				返回我的主页&nbsp;&nbsp;
				<i class="fa fa-angle-right"></i>
			</a>
			<!-- 修改头像 -->
			<div class="profilephoto">
				<img src="img/a.jpeg" />
			</div>
			<div class="content">
				<h1 class="name">TestName</h1>
				<!-- 修改个人资料 -->
				<form action="" method="post">
					<ul>
						<li>
							<span class="field-label">性别</span>
							<div class="field-content">
								<input type="radio" name="gender" value="男" checked />男
								<span>&emsp;&emsp;</span>
								<input type="radio" name="gender" value="女" />女
							</div>
						</li>
						<li>
							<span class="field-label">一句话介绍</span>
							<div class="field-content">
								<input type="text" name="introduction" class="field-input am-round" value="回显"/>
							</div>
						</li>
						<li>
							<span class="field-label">常驻城市</span>
							<div class="field-content">
								<input type="text" name="city" class="field-input am-round" value="回显"/>
							</div>
						</li>
						<li>
							<span class="field-label">邮箱</span>
							<div class="field-content">
								<input type="text" name="email" class="field-input am-round" value="回显"/>
							</div>
						</li>
						<li>
							<span class="field-label">生日</span>
							<div class="field-content">
								<input type="text" name="birthday" class="field-input am-round" value="回显"/>
							</div>
						</li>
					</ul>
					<input type="submit" value="保存个人资料" class="submit-btn button" />
				</form>
			</div>
		</div>
		
	</body>
</html>
